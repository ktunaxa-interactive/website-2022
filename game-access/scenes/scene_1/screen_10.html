      <div class="item2"><h2><em><span style="color:darkgrey">[Kulilu speaking]</span><br>

        that means literally 'where the water leaves the lake'... <a href="#" class="ksankaText" onmousedown="pronunciation_2.play()">ʾa·kuq̓nuk</a> means lake. See how the q̓nuk part is in both words?
